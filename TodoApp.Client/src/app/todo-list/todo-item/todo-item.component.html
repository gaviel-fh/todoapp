<!-- todo-item.component.html -->

<ng-container *ngIf="todo != undefined">
  <div class="todo-item">
    <input type="checkbox" [checked]="todo.isCompleted" (change)="onUpdate()" />
    <span [ngClass]="{ completed: todo.isCompleted }">{{ todo.title }}</span>
    <button (click)="onDelete()">Delete</button>
  </div>
</ng-container>
