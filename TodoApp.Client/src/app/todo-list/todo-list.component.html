<app-todo-list-filter
  (filtersChanged)="filterChanged($event)"
></app-todo-list-filter>
<app-list-container
  [items]="(todos$ | async) ?? []"
  [itemTemplate]="todoItemTemplate"
></app-list-container>

<ng-template #todoItemTemplate let-todo>
  <app-todo-item
    [todo]="todo"
    (update)="updateTodo($event)"
    (delete)="deleteTodo($event)"
  >
  </app-todo-item>
</ng-template>
