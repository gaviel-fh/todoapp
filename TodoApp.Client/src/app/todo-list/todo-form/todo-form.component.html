<form [formGroup]="todoForm" (ngSubmit)="submit()" class="todo-form">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" formControlName="title" />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <div class="form-group">
    <label for="createdAt">Created At</label>
    <input id="createdAt" type="datetime-local" formControlName="createdAt" />
  </div>

  <div class="form-group">
    <label for="dueAt">Due At</label>
    <input id="dueAt" type="datetime-local" formControlName="dueAt" />
  </div>

  <div class="form-group">
    <label for="completedAt">Completed At</label>
    <input
      id="completedAt"
      type="datetime-local"
      formControlName="completedAt"
    />
  </div>

  <div class="form-group">
    <label for="isCompleted">Is Completed</label>
    <input id="isCompleted" type="checkbox" formControlName="isCompleted" />
  </div>

  <div class="form-group">
    <label for="priority">Priority</label>
    <select id="priority" formControlName="priority">
      <option value="minor">Minor</option>
      <option value="normal">Normal</option>
      <option value="major">Major</option>
    </select>
  </div>

  <div class="form-actions">
    <button type="submit" [disabled]="todoForm.invalid">Save</button>
    <button type="button" (click)="close()">Cancel</button>
  </div>
</form>
